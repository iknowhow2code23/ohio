<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Links</title>
    <script>
        function listGames() {
            const games = [
                { name: "The Legend of Zelda: Breath of the Wild", url: "https://www.nintendo.com/games/detail/the-legend-of-zelda-breath-of-the-wild-switch/" },
                { name: "Minecraft", url: "https://www.minecraft.net/en-us" },
                { name: "Among Us", url: "https://www.innersloth.com/gameAmongUs.php" },
                { name: "Fortnite", url: "https://www.epicgames.com/fortnite" },
                { name: "Grand Theft Auto V", url: "https://www.rockstargames.com/V" },
                { name: "Red Dead Redemption 2", url: "https://www.rockstargames.com/reddeadredemption2" },
                { name: "Overwatch", url: "https://playoverwatch.com" },
                { name: "Animal Crossing: New Horizons", url: "https://www.nintendo.com/games/detail/animal-crossing-new-horizons-switch/" }
            ];

            let html = "<h1>Hi! Here are some games with links to check out:</h1><ul>";
            games.forEach(game => {
                html += `<li><a href="${game.url}" target="_blank">${game.name}</a></li>`;
            });
            html += "</ul>";
            document.getElementById("gameList").innerHTML = html;
        }
    </script>
</head>
<body onload="listGames()">
    <div id="gameList"></div>
</body>
</html>
